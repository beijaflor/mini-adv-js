<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>mini-adv-js</title>
<link rel="stylesheet" href="css/mini-adv.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
<script>
jQuery(function($) {
  // set variables
  var $SCENE = $("#scene");
  var $MESSAGE = $("#message");

  // error check
  if($SCENE.length < 1) {
    throw('no <img id="scene">');
  }
  if($MESSAGE.length < 1) {
    throw('no <p id="message">');
  }

  // init
  $SCENE.on("click", function() {
    changeScene("img/scene02.png");
  });
  $MESSAGE.on("click", function() {
    changeMessage("this is the first text");
  });

  // functions
  function changeScene(src) {
    $SCENE.attr("src", src);
  }

  function changeMessage(text) {
    $MESSAGE.text(text);
  }
});

</script>
</head>
<body>

<h1>mini-adv-js</h1>

<section id="sec-scene">
<img src="img/scene01.png" id="scene">
</section>

<section id="sec-message">
<p id="message"></p>
</section>

</body>
</html>
